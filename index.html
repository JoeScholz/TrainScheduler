<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>TrainScheduler</title>

</head>

<body id="bodyStyle">
    <div class="jumbotron jumbotron-fluid" id="jumboStyle">
        <div class="container">
          <h1 class="display-4">Train Schedule</h1>
          <p class="lead">Complete form below to add train information.</p>
        </div>
      </div>
      <div class="container container-content">
        <form>
              <div id="topCardStyle">
                <div class="card" id="topStyle">
                        <h5 class="card-header">
                          Current Train Schedule:
                        </h5>
                        <div class="train-table">
                           <table class="table table-striped">
                                    <thead>
                                      <tr>
                                        <th scope="col">Tain Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minuets Away</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                     <!-- from javaQuery -->
                                    </tbody>
                                  </table>        
                            </div>
                        </div>
                      </div>
                      
                      
                      <div id="cardStyle">
                      <div class="card" id="bottomStyle">
                            <h5 class="card-header">Enter Train Info:</h5>
                            <div class="card-body">
                                    <form>
                                            <div class="form-group">
                                              <label for="formGroupExampleInput">Train Name</label>
                                              <input type="text" class="form-control" id="train-name" placeholder="">
                                            </div>
                                            <div class="form-group">
                                              <label for="formGroupExampleInput2">Destination</label>
                                              <input type="text" class="form-control" id="destination" placeholder="">
                                            </div>
                                            <div class="form-group">
                                                    <label for="formGroupExampleInput">First Train Time (HH:mm-Military Time)</label>
                                                    <input type="text" class="form-control" id="first-train" placeholder="">
                                                  </div>
                                                  <div class="form-group">
                                                    <label for="formGroupExampleInput2">Frequency (min)</label>
                                                    <input type="text" class="form-control" id="frequency-train" placeholder="">
                                                  </div>
                                          </form>
                                          <button type="submit" class="btn btn-primary" id="train-submit">Submit</button>
                            </div>
                          </div>
      </div>


    <script src="assets/js/logic.js"></script>
</body>
</html>
